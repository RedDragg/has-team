<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uitklapbare Secties</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            width: 50%;
            max-width: 600px;
        }
        details {
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        summary {
            font-weight: bold;
            cursor: pointer;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <details>
            <summary>Sectie 1</summary>
            <p>Inhoud van sectie 1.</p>
        </details>
        
        <details>
            <summary>Sectie 2</summary>
            <p>Inhoud van sectie 2.</p>
        </details>
        
        <details>
            <summary>Sectie 3</summary>
            <p>Inhoud van sectie 3.</p>
        </details>
        
        <details>
            <summary>Sectie 4</summary>
            <p>Inhoud van sectie 4.</p>
        </details>
        
    </div>
</body>
</html>
